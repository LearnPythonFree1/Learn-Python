<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PythonPro</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--bg);
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background: white;
        }

        .input-group i {
            padding: 0 1rem;
            color: var(--text-light);
        }

        .input-group input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            outline: none;
            font-size: 0.875rem;
            background: transparent;
            color: var(--text);
        }

        .input-group input::placeholder {
            color: var(--text-light);
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0 0;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .password-requirements li i {
            font-size: 0.75rem;
        }

        .password-requirements li.valid {
            color: var(--success);
        }

        .password-requirements li.invalid {
            color: var(--error);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.1);
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.1);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn span {
            font-size: 1.1rem;
        }

        .btn .loading {
            display: none;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-auth {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: var(--bg);
            border-color: var(--text-light);
        }

        .social-btn i {
            font-size: 1rem;
        }

        .social-btn.google i {
            color: #ea4335;
        }

        .social-btn.github i {
            color: #333;
        }

        .auth-switch {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: rgba(37, 99, 235, 0.1);
        }

        .auth-switch a:hover {
            color: var(--primary-dark);
            background: rgba(37, 99, 235, 0.15);
        }

        .error-message {
            background: #fee2e2;
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: var(--success);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .social-auth {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Your Account</h1>
            <p>Join our Python learning community</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length"><i class="fas fa-times"></i> At least 8 characters</li>
                        <li id="uppercase"><i class="fas fa-times"></i> One uppercase letter</li>
                        <li id="lowercase"><i class="fas fa-times"></i> One lowercase letter</li>
                        <li id="number"><i class="fas fa-times"></i> One number</li>
                        <li id="special"><i class="fas fa-times"></i> One special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
            </div>

            <button type="submit" class="btn" id="signupButton">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
                <span class="loading"></span>
            </button>
        </form>

        <div class="auth-divider">
            <span>or sign up with</span>
        </div>

        <div class="social-auth">
            <button class="social-btn google" onclick="handleSocialSignup('google')">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn github" onclick="handleSocialSignup('github')">
                <i class="fab fa-github"></i>
                GitHub
            </button>
        </div>

        <div class="auth-switch">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const buttonText = signupButton.querySelector('span:not(.loading)');
        const loadingSpinner = signupButton.querySelector('.loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        // Password requirement elements
        const lengthReq = document.getElementById('length');
        const uppercaseReq = document.getElementById('uppercase');
        const lowercaseReq = document.getElementById('lowercase');
        const numberReq = document.getElementById('number');
        const specialReq = document.getElementById('special');

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            const button = document.getElementById('signupButton');
            const loading = button.querySelector('.loading');
            const text = button.querySelector('span');
            const icon = button.querySelector('i');

            if (isLoading) {
                button.disabled = true;
                loading.style.display = 'block';
                text.style.display = 'none';
                icon.style.display = 'none';
            } else {
                button.disabled = false;
                loading.style.display = 'none';
                text.style.display = 'inline';
                icon.style.display = 'inline';
            }
        }

        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            if (!isValidPassword(password)) {
                showError('Password does not meet requirements');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            return true;
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            setLoading(true);
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';

            try {
                console.log('Attempting to sign up...');
                const response = await fetch('http://127.0.0.1:5000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name: document.getElementById('firstName').value.trim(),
                        last_name: document.getElementById('lastName').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value
                    }),
                    credentials: 'include'
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.message || 'Signup failed');
                }

                showSuccess('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
                    showError('Cannot connect to the server. Please make sure the server is running.');
                } else {
                    showError(error.message || 'Failed to create account. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPassword(password) {
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            document.getElementById('length').querySelector('i').className = hasLength ? 'fas fa-check' : 'fas fa-times';
            document.getElementById('uppercase').querySelector('i').className = hasUpper ? 'fas fa-check' : 'fas fa-times';
            document.getElementById('lowercase').querySelector('i').className = hasLower ? 'fas fa-check' : 'fas fa-times';
            document.getElementById('number').querySelector('i').className = hasNumber ? 'fas fa-check' : 'fas fa-times';
            document.getElementById('special').querySelector('i').className = hasSpecial ? 'fas fa-check' : 'fas fa-times';

            return hasLength && hasUpper && hasLower && hasNumber && hasSpecial;
        }

        // Add event listeners for real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            isValidPassword(this.value);
        });

        function handleSocialSignup(provider) {
            showError(`${provider} signup is not available yet`);
        }
    </script>
</body>
</html>
